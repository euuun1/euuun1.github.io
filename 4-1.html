<!DOCTYPE html>
<html>
<head>
    <title>HTML Test</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <fieldset>
        <table>
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="가입">
        </fieldset>
    </form>

    <from>
        <fieldset>
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" value="ID"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br><br>
        ㆍ2학기 이수중인 필수 교과목을 체크하시오.<br>
        <input type="checkbox" name="checkbox" value="checkbox">C+<br>
        <input type="checkbox" name="checkbox" value="checkbox">웹프로그래밍<br>
        <input type="checkbox" name="checkbox" value="checkbox">이산수학<br>
        <input type="checkbox" name="checkbox" value="checkbox">SW와 컴퓨팅적 사고<br>
        <input type="checkbox" name="checkbox" value="checkbox">파이썬 로그래밍 기초<br>
        <!-- 보이지 않는 입력 방식 -->
        <input type="hidden" name="hidden" value="hidden"><br>

        <!-- 버튼 -->
        <input type="button" value="버튼"><br>
        <input type="reset" value="초기화"><br>
        <input type="submit" value="제출"><br>
        <img src="img\z.jpg" alt="ㅎ" width="150"><br>
    </from>
</body>
